<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dribbble card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Dribbble Cards</h1>
      <div class="cards">

          <div class="card-body">
            <div class="card-picture" style="background-image: url('http://unsplash.it/400/300?image=10')">

                <h4>My work</h4>
                <p>This is my work I'm proud of it. Check this out</p>
              </div>
            </div>
            <div class="card-likes">
              <ul class="list-inline">
                <li><i class="fas fa-heart"></i> 140</li>
                <li><i class="fas fa-eye"></i> 567</li>
              </ul>
            </div>
          </div>
          <div class="card-footer">
            <img src="http://placehold.it/30x30" alt="" class="avatar">
            <a href="#">Bob</a>
          </div>
        </div>
